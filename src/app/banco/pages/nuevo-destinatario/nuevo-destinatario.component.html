<br>
<h2>Nuevo Destinatario</h2>
<hr>
<br>
<form (ngSubmit)="crearDestinatario()">
    <div class="row">
      <div class="col-5">
        <label for="rut">Rut</label>
        <input type="text" class="form-control" [(ngModel)]="destinatario.run" id="rut" [ngModelOptions]="{standalone: true}" />
      </div>
      <div class="col-5">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="destinatario.nombre" id="nombre" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" [(ngModel)]="destinatario.correo" id="correo" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="col-5">
        <label for="telefono">Telefono</label>
        <input type="text" class="form-control" [(ngModel)]="destinatario.telefono" id="telefono" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="banco">Banco</label>
        <select id="banco" class="form-select" (change)="asignaBanco()" aria-label="Default select example">
          <option *ngFor="let banco of bancos" [value]="banco"><a >{{banco.name}}</a></option>
        </select>
      </div>
      <div class="col-5">
        <label for="cuentaTipo">Tipo de cuenta</label>
        <select [(ngModel)]="destinatario.cuenta[0].tipo" class="form-select" aria-label="Default select example" [ngModelOptions]="{standalone: true}">
          <option>Cuenta Vista</option>
          <option>Cuenta de Ahorro</option>
          <option>Cuenta Corriente</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <label for="cuentaNumero">NÂ° De Cuenta</label>
        <input type="number" class="form-control" [(ngModel)]="destinatario.cuenta[0].numero" id="cuentaNumero" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>
    <br>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4"><button type="submit" class="w-100 btn btn-primary btn-lg">Crear</button></div>
    <div class="col-4"></div>
  </div>
</form>
